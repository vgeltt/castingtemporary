    </style>
</head>

                                                <h3 className="text-white text-xs font-bold uppercase tracking-widest mb-4">Progresso</h3>
                                                <div className="space-y-2">
                                                    {interviewData.questions.map((group, idx) => (
                                                        <button key={idx} onClick={() => setQuestionStep(idx)} className={`w-full flex items-center gap-3 p-3 rounded-lg transition-all text-left group ${questionStep === idx ? 'bg-white/10 border border-white/10 opacity-100' : 'opacity-40 hover:opacity-80 hover:bg-white/5'}`}>
                                                            <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold transition-colors ${questionStep === idx ? 'bg-primary text-white' : 'bg-white/10 text-gray-400 group-hover:bg-white/20 group-hover:text-white'}`}>{idx + 1}</div>
                                                            <span className={`text-sm font-medium transition-colors ${questionStep === idx ? 'text-white' : 'text-gray-400 group-hover:text-white'}`}>{group.title}</span>
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="col-span-12 md:col-span-8">
                                            <div className="glass-panel rounded-3xl overflow-hidden relative min-h-[500px] flex flex-col">
                                                <div className="scan-line"></div>
                                                <div className="p-8 border-b border-white/5 bg-black/20 flex justify-between items-center relative z-10">
                                                    <h2 className="text-2xl font-bold font-display text-white uppercase tracking-wide">{interviewData.questions[questionStep].title}</h2>
                                                    <span className="text-xs font-mono text-primary font-bold px-3 py-1 rounded bg-primary/10 border border-primary/20">SE√á√ÉO {questionStep + 1}/{interviewData.questions.length}</span>
                                                </div>
                                                <div className="p-8 space-y-8 flex-1 relative z-10">
                                                    {interviewData.questions[questionStep].items.map((item, idx) => (
                                                        <div key={item.id} className="animate-in" style={{animationDelay: `${idx * 100}ms`}}>
                                                            <div className="flex items-start justify-between gap-6 mb-4">
                                                                <div className="flex-1">
                                                                    <p className="text-lg text-gray-200 font-medium leading-relaxed mb-3">{item.q}</p>
                                                                    {item.a && (<div className="bg-surface p-4 rounded-xl border border-white/5"><span className="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-1">Resposta Esperada</span><p className="text-sm text-gray-400 font-mono leading-relaxed whitespace-pre-line">{item.a}</p></div>)}
                                                                </div>
                                                                <div className="flex flex-col gap-2 shrink-0">
                                                                    <button onClick={() => toggleAnswer(item.id, 'ok')} className={`w-12 h-12 rounded-xl flex items-center justify-center transition-all duration-300 ${answers[item.id] === 'ok' ? 'bg-green-500 text-black shadow-[0_0_20px_rgba(34,197,94,0.4)] scale-110' : 'bg-surface border border-white/10 text-gray-600 hover:bg-white/5'}`}><Icon path={Icons.CheckCircle} /></button>
                                                                    <button onClick={() => toggleAnswer(item.id, 'no')} className={`w-12 h-12 rounded-xl flex items-center justify-center transition-all duration-300 ${answers[item.id] === 'no' ? 'bg-red-500 text-white shadow-[0_0_20px_rgba(239,68,68,0.4)] scale-110' : 'bg-surface border border-white/10 text-gray-600 hover:bg-white/5'}`}><Icon path={Icons.XCircle} /></button>
                                                                </div>
                                                            </div>
                                                            <input type="text" placeholder="Observa√ß√µes adicionais (opcional)..." value={notes[item.id] || ''} onChange={e => setNotes({...notes, [item.id]: e.target.value})} className="w-full bg-transparent border-b border-white/10 py-2 text-sm text-gray-400 focus:border-primary focus:text-white transition-colors outline-none" />
                                                        </div>
                                                    ))}
                                                </div>
                                                <div className="p-8 border-t border-white/5 bg-black/20 flex justify-between relative z-10">
                                                    {questionStep > 0 ? (<button onClick={() => setQuestionStep(p => p - 1)} className="text-gray-400 hover:text-white px-6 py-3 font-bold uppercase text-xs tracking-widest flex items-center gap-2"><span className="rotate-180"><Icon path={Icons.ChevronRight} /></span> Anterior</button>) : <div></div>}
                                                    {questionStep < interviewData.questions.length - 1 ? (<button onClick={() => setQuestionStep(p => p + 1)} className="btn-neon px-8 py-3 rounded-xl text-white font-bold tracking-widest uppercase text-xs flex items-center gap-2">Pr√≥ximo <Icon path={Icons.ChevronRight} /></button>) : (<button onClick={() => setActiveTab('result')} className="bg-white text-black px-8 py-3 rounded-xl font-bold tracking-widest uppercase text-xs hover:scale-105 transition-transform shadow-[0_0_20px_rgba(255,255,255,0.3)] flex items-center gap-2">Finalizar <Icon path={Icons.Shield} /></button>)}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* TELA 4: RESULTADO FINAL */}
                                {activeTab === 'result' && (
                                    <div className="animate-in max-w-5xl mx-auto">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                                            <div className={`glass-panel p-10 rounded-3xl relative overflow-hidden flex flex-col items-center text-center justify-center min-h-[300px] border-2 ${isPassed ? 'border-green-500/30' : 'border-primary/30'}`}>
                                                <div className={`absolute inset-0 opacity-20 ${isPassed ? 'bg-gradient-to-br from-green-500 to-transparent' : 'bg-gradient-to-br from-red-600 to-transparent'}`}></div>
                                                <div className={`w-32 h-32 rounded-full flex items-center justify-center mb-6 text-6xl shadow-2xl relative z-10 ${isPassed ? 'bg-green-500 text-white shadow-[0_0_40px_rgba(34,197,94,0.5)]' : 'bg-red-600 text-white shadow-[0_0_40px_rgba(220,38,38,0.5)]'}`}>{isPassed ? <Icon path={Icons.CheckCircle} className="w-16 h-16" /> : <Icon path={Icons.XCircle} className="w-16 h-16" />}</div>
                                                <h2 className="text-4xl font-black font-display uppercase tracking-wider text-white mb-2 relative z-10">{isPassed ? 'Aprovado' : 'Reprovado'}</h2>
                                                <div className="flex items-center gap-4 text-sm font-mono text-gray-300 bg-black/40 px-4 py-2 rounded-full border border-white/10 relative z-10"><span>ACERTOS: {stats.correct}</span><span className="w-px h-4 bg-white/20"></span><span>ERROS: {stats.wrong}</span><span className="w-px h-4 bg-white/20"></span><span>{stats.score}%</span></div>
                                            </div>
                                            <div className="space-y-6">
                                                <div className="glass-panel p-8 rounded-3xl">
                                                    <h3 className="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Feedback Oficial</h3>
                                                    <p className="text-xl font-light italic text-white mb-8">"{isPassed ? interviewData.results.pass : interviewData.results.fail}"</p>
                                                    <div className="bg-surface p-4 rounded-xl border border-white/5 mb-4"><textarea className="w-full bg-transparent text-sm text-gray-300 outline-none resize-none h-20 placeholder-gray-600" placeholder="Adicione observa√ß√µes finais personalizadas aqui..." value={finalObs} onChange={e => setFinalObs(e.target.value)}></textarea></div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-4">
                                                    <button onClick={() => setActiveTab('rules')} className="w-full py-5 rounded-2xl border border-white/10 hover:border-white/30 hover:bg-white/5 text-gray-300 font-bold uppercase tracking-widest text-xs transition-all flex items-center justify-center gap-2"><Icon path={Icons.ArrowLeft} className="w-4 h-4" /> Revisar</button>
                                                    <button onClick={copyReport} className="w-full py-5 rounded-2xl bg-white hover:bg-gray-100 text-black font-bold uppercase tracking-widest text-xs shadow-[0_0_30px_rgba(255,255,255,0.2)] transition-all transform hover:-translate-y-1 flex items-center justify-center gap-2"><Icon path={Icons.Copy} className="w-4 h-4" /> Copiar (Legacy)</button>
                                                </div>
                                            </div>
                                        </div>
                                        {isPassed && (
                                            <div className="glass-panel p-8 rounded-3xl animate-in delay-200 border-t border-green-500/30 bg-gradient-to-b from-green-500/5 to-transparent">
                                                <div className="flex items-center gap-3 mb-6 border-b border-white/10 pb-4"><div className="p-2 bg-yellow-500/10 rounded-lg text-yellow-500 border border-yellow-500/20"><Icon path={Icons.AlertTriangle} className="w-5 h-5" /></div><h3 className="text-lg font-bold text-white tracking-tight">Orienta√ß√µes Obrigat√≥rias - Leitura Obrigat√≥ria</h3></div>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">{interviewData.results.guidelines.map((guide, idx) => (<div key={idx} className="bg-black/40 hover:bg-white/[0.05] p-5 rounded-xl border border-white/5 hover:border-white/10 transition-all group"><h4 className="text-primary font-bold text-xs uppercase mb-2 flex items-center gap-2 group-hover:text-red-400 transition-colors"><span className="w-1.5 h-1.5 bg-primary rounded-full shadow-[0_0_5px_red]"></span> {guide.title}</h4><p className="text-gray-400 text-sm leading-relaxed font-light">{guide.text}</p></div>))}</div>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                    <Toast message={toast.msg} isVisible={toast.show} onClose={() => setToast(p => ({...p, show: false}))} />
                    <ResetModal isOpen={modalOpen} onClose={() => setModalOpen(false)} onConfirm={resetAll} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
